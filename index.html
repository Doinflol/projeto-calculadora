<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <p id="teste"></p>
        <input type="text" name="esp" id="esp">
        <!--inserir uma nova aba em cima da principal para servir de histÃ³rico-->
        <br>
        <button class="um" onclick="digitar('1')">1</button> <button class="dois" onclick="digitar('2')">2</button> <button class="tres" onclick="digitar('3')">3</button> <button onclick="mais()">+</button> 
        <br> 
        <button class="quatro" onclick="digitar('4')">4</button> <button class="cinco" onclick="digitar('5')">5</button> <button class="seis" onclick="digitar('6')">6</button> <button onclick="subt()">-</button> 
        <br>
        <button class="sete" onclick="digitar('7')">7</button> <button class="oito" onclick="digitar('8')">8</button> <button class="nove" onclick="digitar('9')">9</button> <button onclick="multp()">X</button> 
        <br>
        <button class="zero" onclick="digitar('0')">0</button> <button class="igual" onclick="result()">=</button> <button onclick="divisao()">/</button>
        <div class="del">
            <button class="bdel" onclick="del()">DEL</button>
        </div>
    </section>
    
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
